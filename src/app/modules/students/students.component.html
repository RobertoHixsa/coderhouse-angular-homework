<h1>Pagina de estudiantes</h1>
<h3>Calificacion aprobatoria: 75</h3>
<mat-divider></mat-divider>
<mat-list role="list">
  <mat-list-item
    role="listitem"
    *ngFor="let student of students"
    [ngClass]="{ failed: student.grade < 76 }"
  >
    <div class="student">
      <span> {{ student.name }} {{ student.lastName }}</span>
      <span>{{ student.grade }}</span>
    </div>
  </mat-list-item>
</mat-list>
