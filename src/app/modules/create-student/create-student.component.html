<mat-card>
  <mat-card-header>
    <mat-card-title>Crear un nuevo estudiante</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (submit)="submit()">
      <mat-grid-list cols="2" rowHeight="100px">
        <mat-grid-tile colspan="1">
          <mat-form-field appearance="fill">
            <mat-label>Nombre del estudiante</mat-label>
            <input
              matInput
              placeholder="Fulanito Perez"
              formControlName="name"
            />
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan="1">
          <mat-form-field appearance="fill">
            <mat-label>Email del estudiante</mat-label>
            <input
              matInput
              placeholder="fulanito@email.com"
              formControlName="email"
            />
            <mat-error *ngIf="form.invalid">Email no es valido</mat-error>
            <mat-hint>Debe ser un email valido</mat-hint>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
      <mat-grid-list cols="2" rowHeight="100px">
        <mat-grid-tile colspan="2">
          <button
            mat-raised-button
            color="warn"
            aria-label="Example icon button with a home icon"
          >
            <mat-icon>add</mat-icon>Crear
          </button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card-content>
</mat-card>
<div>
  <h2>Estudiantes creados</h2>
  <div>
    <ng-container *ngFor="let student of students">
      <h4>{{ student.name }}</h4>
      <h4>{{ student.email }}</h4>
    </ng-container>
  </div>
</div>
