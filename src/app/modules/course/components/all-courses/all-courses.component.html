<mat-card>
  <mat-card-header>
    <mat-card-title>Cursos cortos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let course of shortCourses | async">
      <h3>{{ course.name }}</h3>
      <h4>Duracion del curso en horas: {{ course.durationInHours }}</h4>
    </div>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-header>
    <mat-card-title>Cursos largos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let course of longCourses | async">
      <h3>{{ course.name }}</h3>
      <h4>Duracion del curso en horas: {{ course.durationInHours }}</h4>
    </div>
  </mat-card-content>
</mat-card>
