<mat-drawer-container class="page page-container" autosize>
  <mat-drawer #drawer class="page page-sidenav" mode="side">
    <div>
      <a mat-raised-button class="page-toggle" routerLink="/"> Inicio </a>
    </div>
    <mat-divider [inset]="true"></mat-divider>
    <div>
      <a mat-raised-button class="page-toggle" routerLink="/student">
        Estudiantes
      </a>
    </div>
    <div>
      <a mat-raised-button class="page-toggle" routerLink="/student/add">
        Crear estudiante
      </a>
    </div>
    <mat-divider [inset]="true"></mat-divider>
    <div>
      <a mat-raised-button class="page-toggle" routerLink="/class"> Clase </a>
    </div>
    <div>
      <a mat-raised-button class="page-toggle" routerLink="/class/add">
        Crear clase
      </a>
    </div>
    <mat-divider [inset]="true"></mat-divider>
    <div>
      <a mat-raised-button class="page-toggle" routerLink="/course"> Cursos </a>
    </div>
    <div>
      <a mat-raised-button class="page-toggle" routerLink="/course/add">
        Crear curso
      </a>
    </div>
  </mat-drawer>

  <mat-toolbar class="page page-toolbar">
    <button
      mat-icon-button
      aria-label="Open sidenav"
      (click)="drawer.toggle()"
      class="page-toggle"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
  <div class="container">
    <router-outlet> </router-outlet>
  </div>
</mat-drawer-container>
