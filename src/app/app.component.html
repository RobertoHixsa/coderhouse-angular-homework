<mat-drawer-container class="page page-container" autosize>
  <mat-drawer #drawer class="page page-sidenav" mode="side">
    <div>
      <a mat-raised-button class="page-toggle" routerLink="/"> Inicio </a>
    </div>
    <div>
      <a mat-raised-button class="page-toggle" routerLink="/students">
        Ir a estudiantes
      </a>
    </div>

    <div>
      <a mat-raised-button class="page-toggle" routerLink="/students/signup">
        Crear estudiantes
      </a>
    </div>
  </mat-drawer>

  <mat-toolbar class="page page-toolbar">
    <button
      mat-icon-button
      aria-label="Open sidenav"
      (click)="drawer.toggle()"
      class="page-toggle"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
  <div class="container">
    <router-outlet> </router-outlet>
  </div>
</mat-drawer-container>
